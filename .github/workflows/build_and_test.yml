name: Build, Run and Test Docker Image

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'Makefile'
      - '.github/workflows/test-make.yml'
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'Makefile'
      - '.github/workflows/test-make.yml'

env:
  ACS_CHART_VERSION: 8.3.0
  ACS_VALUES_VERSION: cfb0d426eff14a8b581c31e61db5e670da09ba3b
  ARTIFACT_NAME: alfresco-docker-images

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: Alfresco/alfresco-build-tools/.github/actions/pre-commit@v6.0.0
        with:
          auto-commit: "true"

  build-test:
    runs-on: ubuntu-latest
    needs: pre-commit
    outputs:
      ARTIFACT_NAME: ${{ env.ARTIFACT_NAME }}
      ACS_VALUES_VERSION: ${{ env.ACS_VALUES_VERSION }}
      ACS_CHART_VERSION: ${{ env.ACS_CHART_VERSION }}
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - uses: Alfresco/alfresco-build-tools/.github/actions/free-hosted-runner-disk-space@v5.34.0

      - name: Setup nexus authentication
        run: |
          echo "machine nexus.alfresco.com" >> ~/.netrc
          echo "login ${{ secrets.NEXUS_USERNAME }}" >> ~/.netrc
          echo "password ${{ secrets.NEXUS_PASSWORD }}" >> ~/.netrc

      - name: Fetch artifacts from nexus
        run: ./scripts/fetch-artifact.sh

      - name: Set up QEMU
        uses: docker/setup-qemu-action@49b3bc8e6bdd4a60e6116a5414239cba5943d3cf # v3.2.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@988b5a0280414f521da01fcc63a27aeeb4b104db # v3.6.1

      - name: Login to Quay.io
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Collect Workflow Telemetry
        uses: catchpoint/workflow-telemetry-action@v2
        with:
          comment_on_pr: false

      - name: Bake Docker images
        uses: docker/bake-action@a4d7f0b5b91c14a296d792d4ec53a9db17f02e67  # v5.5.0

      - name: Show all built images
        run: docker images

      - name: Docker save all baked images whose name include `alfresco`
        run: |
          docker save -o /tmp/${{ env.ARTIFACT_NAME }}.tar $(docker images --format "{{.Repository}}:{{.Tag}}" | grep alfresco)

      - name: Check disk space
        run: df -h
        if: always()

      - name: Upload images as artifact and set outputs with envs
        uses: actions/upload-artifact@0b2256b8c012f0828dc542b3febcab082c67f72b # v4.3.4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: /tmp/${{ env.ARTIFACT_NAME }}.tar
          retention-days: 1
          compression-level: 0

  compose-test:
    uses: ./.github/workflows/compose-test.yml
    needs: build-test
    with:
      artifact_name: ${{ needs.build-test.outputs.ARTIFACT_NAME }}
    secrets: inherit

  helm-test:
    uses: ./.github/workflows/helm-test.yml
    needs: build-test
    with:
      artifact_name: ${{ needs.build-test.outputs.ARTIFACT_NAME }}
      ACS_VALUES_VERSION: ${{ needs.build-test.outputs.ACS_VALUES_VERSION }}
      ACS_CHART_VERSION:  ${{ needs.build-test.outputs.ACS_CHART_VERSION }}
    secrets: inherit  
