name: aps-deployment
description: Clone aps-deployment sources
inputs:
  token:
    description: "The github token"
    required: true
runs:
  using: "composite"
  steps:
      - name: Checkout acs-deployment sources
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          repository: Alfresco/alfresco-process-services-deployment
          ref: 7ba7a5262a11a387d32c92176d864db1484bb832 # after migrating from bitnami
          token: ${{ inputs.token }}
          path: aps-deployment
