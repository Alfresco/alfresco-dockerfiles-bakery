---
alfresco-repository:
  image:
    repository: localhost/alfresco-content-repository
    tag: latest
#share:
alfresco-search-enterprise:
  liveIndexing:
    content:
      image:
        repository: localhost/alfresco-elasticsearch-live-indexing-content
        tag: latest
    metadata:
      image:
        repository: localhost/alfresco-elasticsearch-live-indexing-metadata
        tag: latest
    path:
      image:
        repository: localhost/alfresco-elasticsearch-live-indexing-path
        tag: latest
alfresco-transform-service:
  pdfrenderer:
    image:
      repository: localhost/alfresco-pdf-renderer
      tag: latest
  imagemagick:
    image:
      repository: localhost/alfresco-imagemagick
      tag: latest
  libreoffice:
    image:
      repository: localhost/alfresco-libreoffice
      tag: latest
  transformmisc:
    image:
      repository: localhost/alfresco-misc
      tag: latest
  tika:
    image:
      repository: localhost/alfresco-tika
      tag: latest
  transformrouter:
    image:
      repository: localhost/alfresco-transform-router
      tag: latest
  filestore:
    image:
      repository: localhost/alfresco-shared-file-store
      tag: latest
#alfresco-sync-service:
alfresco-connector-ms365:
  enabled: true
  replicaCount: 1
  image:
    repository: localhost/alfresco-ooi-service
    tag: latest
    internalPort: null
  environment:
    ALFRESCO_ADMIN_PASSWORD: admin
    ALFRESCO_ADMIN_USERNAME: admin
  livenessProbe: {}
  resources:
    requests:
      cpu: "0.01"
      memory: "256Mi"
    limits:
      cpu: "2"
      memory: "512Mi"
alfresco-connector-msteams:
  enabled: true
  replicaCount: 1
  image:
    repository: localhost/alfresco-ms-teams-service
    tag: latest
    internalPort: null
  readinessProbe:
    initialDelaySeconds: 120
  livenessProbe: {}
  microsoft:
    app:
      id: admin
      password: admin
  resources:
    requests:
      cpu: "0.01"
      memory: "256Mi"
    limits:
      cpu: "2"
      memory: "512Mi"
dtas:
  additionalArgs:
    - --tb=short
    - -k
    - not test_api_explorer_reachability
  config:
    config:
      search_timeout_seconds: 360
