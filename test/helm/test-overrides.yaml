---
config:
  repository:
    additionalGlobalProperties:
      hxi.discovery.base-url: "https://discovery.staging.experience.hyland.com"
      hxi.auth.providers.hyland-experience.token-uri: &hxiAuthTokenURI "https://auth.iam.staging.experience.hyland.com/idp/connect/token"
      hxi.knowledge-retrieval.url: "https://alfresco-kd-ci-8931ff99-97d8-4c36-a235-ba9269286322.insight.staging.ncp.hyland.com/discovery/agents"
alfresco-repository:
  configuration:
    repository:
      existingSecrets:
        - name: &hxiSecretName hxi-secrets
          key: HX_CLIENT_ID
          purpose: property:hxi.auth.providers.hyland-experience.client-id
        - name: *hxiSecretName
          key: HX_CLIENT_SECRET
          purpose: property:hxi.auth.providers.hyland-experience.client-secret
        - name: *hxiSecretName
          key: HX_ENV_KEY
          purpose: property:hxi.auth.providers.hyland-experience.environment-key
        - name: *hxiSecretName
          key: HX_APP_SOURCE_ID
          purpose: property:hxi.connector.source-id
  image:
    repository: localhost/alfresco/alfresco-content-repository
    tag: latest
share:
  image:
    repository: localhost/alfresco/alfresco-share
    tag: latest
alfresco-search:
  image:
    repository: localhost/alfresco/alfresco-search-service
    tag: latest
alfresco-search-enterprise:
  reindexing:
    image:
      repository: localhost/alfresco/alfresco-elasticsearch-reindexing
      tag: latest
    hookExecution: false
  liveIndexing:
    content:
      image:
        repository: localhost/alfresco/alfresco-elasticsearch-live-indexing-content
        tag: latest
    metadata:
      image:
        repository: localhost/alfresco/alfresco-elasticsearch-live-indexing-metadata
        tag: latest
    path:
      image:
        repository: localhost/alfresco/alfresco-elasticsearch-live-indexing-path
        tag: latest
    mediation:
      image:
        repository: localhost/alfresco/alfresco-elasticsearch-live-indexing-mediation
        tag: latest
alfresco-transform-service:
  pdfrenderer:
    image:
      repository: localhost/alfresco/alfresco-pdf-renderer
      tag: latest
  imagemagick:
    image:
      repository: localhost/alfresco/alfresco-imagemagick
      tag: latest
  libreoffice:
    image:
      repository: localhost/alfresco/alfresco-libreoffice
      tag: latest
  transformmisc:
    image:
      repository: localhost/alfresco/alfresco-transform-misc
      tag: latest
  tika:
    image:
      repository: localhost/alfresco/alfresco-tika
      tag: latest
  transformrouter:
    image:
      repository: localhost/alfresco/alfresco-transform-router
      tag: latest
  filestore:
    image:
      repository: localhost/alfresco/alfresco-shared-file-store
      tag: latest
alfresco-digital-workspace:
  podSecurityContext:
    runAsUser: 101
  image:
    repository: localhost/alfresco/alfresco-digital-workspace
    tag: latest
  volumeMounts:
    - name: app-config
      mountPath: /usr/share/nginx/html/app.config.json
      subPath: app.config.json
  volumes:
    - name: app-config
      configMap:
        name: adw-config
        items:
          - key: app.config.json
            path: app.config.json
alfresco-sync-service:
  image:
    repository: localhost/alfresco/alfresco-sync-service
    tag: latest
alfresco-control-center:
  podSecurityContext:
    runAsUser: 101
  image:
    repository: localhost/alfresco/alfresco-control-center
    tag: latest
  volumeMounts:
    - name: app-config
      mountPath: /usr/share/nginx/html/app.config.json
      subPath: app.config.json
  volumes:
    - name: app-config
      configMap:
        name: acc-config
        items:
          - key: app.config.json
            path: app.config.json
alfresco-audit-storage:
  image:
    repository: localhost/alfresco/alfresco-audit-storage
    tag: latest
dtas:
  additionalArgs:
    - --tb=short
    - -k
    - not test_api_explorer_reachability
  config:
    config:
      search_timeout_seconds: "360"
global:
  alfrescoRegistryPullSecrets: regcred
  imagePullSecrets:
    - name: regcred
  known_urls: http://localhost
alfresco-knowledge-retrieval:
  enabled: true
  hxi:
    hxAuthTokenUrl: *hxiAuthTokenURI
    hxInsightIngestionUrl: "https://ingestion-api.insight.staging.ncp.hyland.com/v1"
    existingSecret:
      name: *hxiSecretName
  liveIngester:
    image:
      repository: localhost/alfresco/alfresco-hxinsight-connector-live-ingester
      tag: latest
