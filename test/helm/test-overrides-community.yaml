---
alfresco-digital-workspace:
  enabled: false
alfresco-sync-service:
  enabled: false
postgresql-sync:
  enabled: false
dtas:
  config:
    assertions:
      acs:
        edition: Community
        version: 23.2.0
        modules:
          - id: alfresco-aos-module
            version: 3.0.0
            installed: true
alfresco-repository:
  startupProbe:
    initialDelaySeconds: 120
alfresco-transform-service:
  pdfrenderer:
    livenessProbe:
      initialDelaySeconds: 60
  imagemagick:
    livenessProbe:
      initialDelaySeconds: 60
  libreoffice:
    livenessProbe:
      initialDelaySeconds: 60
  tika:
    livenessProbe:
      initialDelaySeconds: 60
  transformmisc:
    livenessProbe:
      initialDelaySeconds: 60
